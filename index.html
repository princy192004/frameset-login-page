<html> 
<head> 
<title>frameset</title> 
</head> 
<frameset rows = "10%, *,50"  frameborder="yes" border="3" bordercolor="green">
<frame src="title .html" name="title">
<frameset cols = "30%,*" frameborder="yes" border="3" bordercolor="red"> 
<frame src ="left.html" name="left">
<frame src="main.html" name="main">
</frameset>
<frame src ="bottom.html" name="bottom">
</frameset>
</html>
